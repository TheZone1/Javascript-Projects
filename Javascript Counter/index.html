<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="display-1 text-dark">Counter</h1>
        <span class="countdown-value display-6">0</span>
        <div class="mt-2">
            <button class="btn btn-dark decrease">Decrease</button>
            <button class="btn btn-dark reset">Reset</button>
            <button class="btn btn-dark increase">Increase</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
